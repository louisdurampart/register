spring.datasource.url=jdbc:mysql://localhost:3306/register
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.storage_engine=innodb


# Configuration de l'encodage par d�faut
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuration de Jackson pour utiliser JSON
spring.http.converters.preferred-json-mapper=jackson

# Configuration de la gestion du CORS (Cross-Origin Resource Sharing)
# Autorise toutes les origines (attention en production)
spring.mvc.cors.allowed-origins=*

# D�sactiver la v�rification CSRF pour simplifier les exemples (attention en production)
spring.security.csrf.enabled=false

# Configurer le niveau de logging pour Jackson
logging.level.com.fasterxml.jackson=DEBUG
